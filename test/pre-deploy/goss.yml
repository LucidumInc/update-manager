    listening: true
    ip:
      - 0.0.0.0

service:
  airflow-scheduler:
    enabled: true
    running: true
  airflow-webserver:
    enabled: true
    running: true
  docker:
    enabled: true
    running: true
{{if eq .Env.USER "ubuntu"}}
  cron:
    enabled: true
    running: true
{{else if eq .Env.USER "ec2-user"}}
  crond:
    enabled: true
    running: true
{{end}}


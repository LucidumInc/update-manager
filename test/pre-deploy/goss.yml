package:
  postgresql:
    installed: true
  postgresql-contrib:
    installed: true
  gcc:
    installed: true
  git:
    installed: true
{{if eq .Env.USER "ubuntu"}}
  python3:
    installed: true
  virtualenv:
    installed: true
  python3-pip:
    installed: true
  python3-venv:
    installed: true
  python3-psycopg2:
    installed: true
  python3-setuptools:
    installed: true
  python3-dev:
    installed: true
  libpq-dev:
    installed: true
{{else if eq .Env.USER "ec2-user"}}
  postgresql-server:
    installed: true
  postgresql-devel:
    installed: true
  python3-devel:
    installed: true
  python3-libs:
    installed: true
  python-virtualenv:
    installed: true
  python-psycopg2:
    installed: true
  docker:
    installed: true
{{end}}


